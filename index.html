<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>2025년 안전관리센터 진행사항</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>2025년 안전관리센터 진행사항</h1>
        <button id="updateProgress">진도율 업데이트</button>
        <div class="button-group">
            <button id="viewYear">1년 전체 보기</button>
            <button id="viewHalf">반기 보기</button>
            <button id="viewQuarter">분기 보기</button>
        </div>
        <div class="progress-container" id="progressContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
